        $(document).ready(function() {
            var player = videojs('really-cool-video', { /* Options */ }, function() {
                var self = this ;
                $("#really-cool-video video").click(function(){
                    self.play(); // if you don't trust autoplay for some reason

            var player2 = videojs('really-cool-video-b', { /* Options */ }, function() {

                    self.play(); // if you don't trust autoplay for some reason
                });
            });
            var toggleContent = $(".toggle-content");
            toggleContent.slideUp();
            var toggleBtn = $(".toggle-btn");
            var len = toggleBtn.length;
            for(var i=0;i<len;i++ ){
                    $(toggleBtn[i]).data({index:i,flag:false}).click(function(){
                    var flag = $(this).data('flag');
                    var index = $(this).data('index');
                    var curToggleContent = $(toggleContent[index]);
                        flag?curToggleContent.slideUp():curToggleContent.slideDown('slow',function(){
                           //curToggleContent.position().top - $(document).scrollTop() ;
                            var hei = curToggleContent.height()/2 ;
                            var h = curToggleContent.position().top+1.5 - $(document).scrollTop()/2
                            $('html,body').animate({scrollTop:h}, 300);
                        });
                    $(this).data('flag',!flag) ;
                });
            }


        });
    </script>
