<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>华龙一号技术路线及技术特点</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="js/jqueryMobile/jquery.mobile-1.4.5.min.css">
    <link href="js/video.js/video-js.css" rel="stylesheet">
    <link href="css/page.css" rel="stylesheet">
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/modernizr-2.5.3.min.js"></script>
    <script src="js/jqueryMobile/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/video.js/video.js"></script>

    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>
        videojs.options.flash.swf = "video-js.swf";
    </script>
    <script src="js/main.js"></script>
</head>
<body>
<div data-role="page" id="hl" >
    <div role="main" class="ui-content">
        <div class="img-containner">
            <img src="img/androidBg.png"/>
        </div>
        <div class="video-containner">
            <div class="wrapper">
                <div class="videocontent">
                    <video id="really-cool-video-hl" class="video-js vjs-default-skin vjs-big-play-centered" controls
                           preload="auto" width="auto" height="auto"
                           data-setup='{}'>
                        <!-- <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>-->
                        <source src="video/tech.mp4" type='video/mp4'>
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser
                            that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                </div>
            </div>
        </div>
        <div  class="img-containner">
            <img src="img/androidFooter.png"/>
        </div>
    </div>
</div>
<div data-role="page" id="epr" >
    <div role="main" class="ui-content">
        <div class="img-containner">
            <img src="img/erpBg.png"/>
        </div>
        <div class="video-containner">
            <div class="wrapper">
                <div class="videocontent">
                    <video id="really-cool-video-epr" class="video-js vjs-default-skin vjs-big-play-centered" controls
                           preload="auto" width="auto" height="auto"
                           data-setup='{}'>
                        <!-- <source src="http://vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>-->
                        <source src="video/epr.mp4" type='video/mp4'>
                        <p class="vjs-no-js">
                            To view this video please enable JavaScript, and consider upgrading to a web browser
                            that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                        </p>
                    </video>
                </div>
            </div>
        </div>
        <div  class="img-containner">
            <img src="img/androidFooter.png"/>
        </div>
    </div>
</div>
</body>
</html>
